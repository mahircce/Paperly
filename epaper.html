<body>
  <div class="container">
    <h2>Select a Newspaper</h2>
    <select id="newspaperDropdown">
      <option value="" disabled selected>Select a newspaper</option>
      <option value="https://www.jugantor.com/">Daily Jugantor</option>
      <option value="https://ebhorerkagoj.com/">Daily Bhorer Kagoj</option>
      <option value="https://samakal.com/">Daily Samakal</option>
      <option value="https://kholakagojbd.com/">Daily Kholakagoj</option>
      <option value="https://www.ittefaq.com.bd/">Daily Ittefaq</option>
      <option value="https://www.bd-pratidin.com/">Daily Bangladesh Pratidin</option>
      <option value="https://sokalerbani.com/">Daily Sokaler Bani</option>
      <option value="https://epaper.bangladesherkhabor.net/">Daily Bangladesher Khabor</option>
      <option value="https://dailyjanobani.com/">Daily Janobani</option>
      <option value="https://www.khaborerkagoj.com/">Daily Khaborerkagoj</option>
    </select>

    <iframe id="epaperViewer" src="" title="ePaper Viewer"><h1>Epaper</h1></iframe>
  </div>

  <footer>
    <p>&copy; 2024 PatrikaGhar</p>
</footer>

  <script>
    // Get references to the dropdown and iframe
    const dropdown = document.getElementById("newspaperDropdown");
    const iframe = document.getElementById("epaperViewer");

    // Listen for changes in the dropdown
    dropdown.addEventListener("change", function () {
      const selectedURL = dropdown.value;
      if (selectedURL) {
        iframe.src = selectedURL;
      }
    });
  </script>
